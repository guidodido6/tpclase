<!-- Contenedor principal -->
<div class="container">
    <!-- Título de la sección del carrito de compras -->
    <h2>Carrito de compras</h2>
    <!-- Fila dentro del contenedor -->
    <div class="row">
        <!-- Columna con ancho específico para pantallas grandes -->
        <div class="col-lg-4">
            <!-- Lista de productos en el carrito -->
            <ul class="list-group">
                <!-- Elemento de lista que se repite por cada producto en el carrito -->
                <li class="list-group-item" *ngFor="let pedido of productos">
                    <!-- Muestra la cantidad, el nombre del producto y el total de cada pedido -->
                    {{pedido.cantidad}}  {{pedido.producto.nombre}} - ${{pedido.total}}
                </li>
            </ul>
        </div>
    </div>
</div>
