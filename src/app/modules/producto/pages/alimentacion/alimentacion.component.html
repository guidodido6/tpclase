
  <marquee behavior="" direction=""><div><img src="../../../../../assets/desc.png" alt="" height="65px"></div></marquee>
  <div class="container">
      <div class="row">
        <div><img src="../../../../../assets/aero.png" alt="" height="65px"></div>
  
          <div class="col">
              <div *ngFor="let i of info" class="contenido">
                  <mat-card class="example-card">
                      <mat-card-header>
                        <mat-card-title>{{i.nombre}}</mat-card-title>
                      </mat-card-header>
                      <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
                      <mat-card-content>
                        <p>
                          {{i.precio}}
                        </p>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-button>comprar</button>
                        <button mat-button>detalles</button>
                      </mat-card-actions>
                    </mat-card>                
              </div>
          </div>
  </div>
