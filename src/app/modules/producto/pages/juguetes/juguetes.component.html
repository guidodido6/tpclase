<body>
  <!-- Texto en movimiento con una imagen -->
  <marquee behavior="" direction="">
    <div>
      <img src="../../../../../assets/desc.png" alt="" height="65px">
    </div>
  </marquee>
  
  <!-- Contenedor principal -->
  <div class="container">
    <!-- Fila principal -->
    <div class="row">
      <!-- Imagen de otros productos dentro de la fila -->
      <div>
        <div>
          <img src="../../../../../assets/otros.png" alt="" height="65px">
        </div>
      </div>
    </div>
    
    <!-- Columna que contiene las tarjetas de productos -->
    <div class="col">
      <!-- Directiva *ngFor para iterar sobre info y crear una tarjeta para cada elemento -->
      <div *ngFor="let i of info" class="contenido">
        <!-- Tarjeta de Angular Material -->
        <mat-card class="example-card">
          <!-- Encabezado de la tarjeta -->
          <mat-card-header>
            <mat-card-title>{{i.nombre}}</mat-card-title>
          </mat-card-header>
          <!-- Imagen de la tarjeta -->
          <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
          <!-- Contenido de la tarjeta -->
          <mat-card-content>
            <p>
              {{i.edad}}
            </p>
          </mat-card-content>
          <!-- Acciones de la tarjeta -->
          <mat-card-actions>
            <button mat-button>comprar</button>
            <button mat-button>detalles</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</body>
