<!-- Contenedor principal de una fila -->
<div class="row">
    <!-- Columna que ocupa todo el ancho en pantallas grandes (lg) y se muestra si compraVisible es verdadero -->
    <div class="col-lg-12" *ngIf="compraVisible">
        <div class="col-lg-4">
            <!-- Tarjeta de información -->
            <div class="card text-bg-info mb-3">
                <ul class="list-group">
                    <h3>Última Compra:</h3>
                    <li class="list-group-item">
                        {{productoReciente}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor principal para mostrar todos los productos ingresados -->
<div class="row">
    <!-- Directiva *ngFor para iterar sobre coleccionProductos y crear una tarjeta para cada producto -->
    <div class="col" *ngFor="let producto of coleccionProductos">
        <div class="card" style="width: 18rem;">
            <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">

            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">{{producto.precio}}</p>

                <!-- Botón que abre el modal para ver más información sobre el producto -->
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalCard"
                    (click)="mostrarVer(producto)">
                    Ver más
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para ver más información sobre el producto seleccionado -->
<div class="modal fade" id="modalCard" *ngIf="modalVisible" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}" width="100px">

                <div class="mb-3">
                    {{productoSeleccionado.descripcion}}
                </div>

                <div class="mb-3">
                    {{productoSeleccionado.precio}}
                </div>
            </div>

            <div class="modal-footer">
                <input type="number" placeholder="Cantidad deseada del producto" [(ngModel)]="stock">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agregarProducto(productoSeleccionado)">Agregar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
